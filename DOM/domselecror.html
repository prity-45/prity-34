    DOM->DOM is for "document model" and it's tree like representation of the content conent of a webpage- a tree of 'node' with
    different relationship depending on how they arranged in the html file,
    targetting nodes -> when we targeeting nodes with element we use different selector property like
    1. getElementById-access the id of html document
    2. getElementByClass- access the class of the html document
    3. querySelector- access that selector query, ehich we have selector
    4. querySelectorAll- aceess all query in that name that present
    5. text conent-access only text of thetag- aceess only text tag
         <h1>today is monday</h1>
         result-today is monday.
    6. innerText-access all text with child text also- acess all text with child text also
        <h1>today is monday<span>giet is good</span></h1>
        result- today is monday giet is good
    7. innerHTML-access all the inner html in the tag line-all the inner html in the tag line
        <h1> today is monday<span> giet is good</span></h1>
        <h1>today is monday<span>giet is good</span></h1>

-->
